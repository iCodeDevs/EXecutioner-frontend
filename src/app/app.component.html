<div class="flex h-screen w-screen">
    <div class="md:m-auto h-1/2 w-full md:w-1/2 mx-2">
        <app-editor SubmitText="Execute" (Submitted)="onSubmit($event)"></app-editor>
        <div class="flex flex-col lg:flex-row">
            <div style="flex:3;" class="lg:pr-2 pb-2 border-gray-400 flex flex-col">
                <label for="input">Input:</label>
                <textarea rows="5" class="outline-none border-2 rounded-sm" name="input" [(ngModel)]="input"></textarea>
            </div>
            <div style="flex:7;" class="pl-2">
                <app-testcase [model]="testcase"></app-testcase>
            </div>
            
        </div>

    </div>
</div>
<router-outlet></router-outlet>
