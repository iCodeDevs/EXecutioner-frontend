name: Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: 'npm'

      - name: npm install and npm run build
        env:
          WS_ENDPOINT: ${{ secrets.WS_ENDPOINT }}
        run: |
          npm install
          npm ng build --output-path dist --base-href /frontend/
          mv dist/frontend/index.html dist/frontend/index.htm
          cat dist/frontend/index.htm > dist/frontend/404.html

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist/frontend # The folder the action should deploy.
